     <img class="grpelem" id="u5698-5" alt="Everyday I play my favorite playlist on Apple Music, I also like to discover new Music on Apple Music. I like Apple Music because It has a great library of many artists and also provides songs in very good audio quality, It also syncs between iCloud so I can access my music library across different devices. It works with Siri so I can just ask Siri to play the music I want to listen to. " src="images/u5698-5.png?crc=3830641451" data-hidpi-src="images/u5698-5_2x.png?crc=55384135" data-image-width="677"/><!-- rasterized frame -->
     <img class="grpelem" id="u5688-5" alt="Sometimes I like to discover new music but don’t know where to start until I switched to Apple Music, Apple will help me select new music based on my music taste, New music will be updated each Friday as a playlist. I can also listen to other custom playlists in the For You page. I can also share songs with my friends via iMessage. There is also custom radios that I can listen to. " src="images/u5688-5.png?crc=3775390033" data-hidpi-src="images/u5688-5_2x.png?crc=4153420301" data-image-width="677"/><!-- rasterized frame -->
     <img class="grpelem" id="u5740-5" alt="70 percent of the time I start from hitting the play button, Sometimes I will select a playlist that I have created to start playing. 20 percent of the time I will search for new artist and music, 10 percent of the time I listen to a radio. " src="images/u5740-5.png?crc=4221825235" data-hidpi-src="images/u5740-5_2x.png?crc=4265291556" data-image-width="677"/><!-- rasterized frame -->
     <img class="grpelem" id="u5689-7" alt="&nbsp;Apple Music is simple to use and has a beautiful interface, It always provides me the music I want to listen and it will guess my taste. With Apple Music I won’t worry too much about what to listen, it is really easy to get to the experience you want with music. The thing I find frustrating is that the page loading speed isn’t very fast and also there is a Bug that I lost all the music I ever downloaded, I have to download them again." src="images/u5689-7.png?crc=295815281" data-hidpi-src="images/u5689-7_2x.png?crc=3990892539" data-image-width="677"/><!-- rasterized frame -->
     <img class="grpelem" id="u5780-4" alt="I would Fix The Bug I mentioned, It wasted me a lot of time to download My library back. I would also adjust the page flow to make the search experience smoother. " src="images/u5780-4.png?crc=272872702" data-hidpi-src="images/u5780-4_2x.png?crc=49634306" data-image-width="677"/><!-- rasterized frame -->
     <img class="grpelem" id="u5778-4" alt="&nbsp;I think everyone starts with searching for their favorite artist and songs to play just like me, after using Apple Music for a while apple will recommend playlists for people based on their usage. For Artist they can upload their albums to Apple Music and share their music to everyone." src="images/u5778-4.png?crc=3771434946" data-hidpi-src="images/u5778-4_2x.png?crc=4045032268" data-image-width="677"/><!-- rasterized frame -->
