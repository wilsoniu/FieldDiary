     <img class="grpelem" id="u2518-4" alt="&nbsp;I mainly use Procreate to do digital sketches and paintings, but it is also a good tool for making concepts and brainstorming. I often start with an A4 canvas and with its compatibility with Apple Pencil, I can sketch anything I want or even practice hand writing skills." src="images/u2518-4.png?crc=81776007" data-hidpi-src="images/u2518-4_2x.png?crc=3845530046" data-image-width="677"/><!-- rasterized frame -->
     <img class="grpelem" id="u2738-5" alt="&nbsp;It’s not just a painting software, sometime I use it as a photo editor, with the curve tool and the color adjusting slider I can change the color of an image to what I want within a few steps. Procreate also has a very powerful layer system that allows you to color your line drawings without painting on the same layer. The best feature of this app is that once you created a canvas it will automatically start to record your action on the canvas and save it as a time-lapse video, you can replay the video anytime you want and share it to other social media apps. " src="images/u2738-5.png?crc=3932931105" data-hidpi-src="images/u2738-5_2x.png?crc=4162963985" data-image-width="677"/><!-- rasterized frame -->
     <img class="grpelem" id="u4088-4" alt="&nbsp;I spent 80 percent of time drawing on the canvas, procreate and Apple Pencil are working so well together, sometimes I almost forget I am drawing on a mobile device. The rest of the time I spend it on editing the final painting and adjust the color and composition with the editing feature in the app." src="images/u4088-4.png?crc=4277243074" data-hidpi-src="images/u4088-4_2x.png?crc=4137970369" data-image-width="677"/><!-- rasterized frame -->
     <img class="grpelem" id="u4102-7" alt="&nbsp;The drawing feature is so powerful and easy to use, I can pick a brush from its brush library or create one with simple steps, I can pick the color I want and create a palette for later. The app has many finger gestures which work fantastic with the touch screen, For example, I can single tap with two fingers to undo the action or single tap with three fingers to redo the action, For me this is much easier comparing pressing CTRL+Z and CTRL+shift+Z on a keyboard. It’s layer manage system is also really well designed and works great with finger gestures. Overall the app is very easy to use but I think the Artwork Library can be improved, once I have created many artworks, the library looks a bit messy and not so easy to find the painting I am after. and also all the undo history will be lost after you close the canvas." src="images/u4102-7.png?crc=205613748" data-hidpi-src="images/u4102-7_2x.png?crc=77040057" data-image-width="677"/><!-- rasterized frame -->
     <img class="grpelem" id="u4499-4" alt="&nbsp;I would let the files store more undo history so I can go back to the beginning anytime, and also redesign the artwork library and add a search bar of tag feature to let me organize my library quicker and easier. Overall the app is excellent." src="images/u4499-4.png?crc=4190507213" data-hidpi-src="images/u4499-4_2x.png?crc=4262390018" data-image-width="677"/><!-- rasterized frame -->
     <img class="grpelem" id="u4504-4" alt="&nbsp;I think most people are using the app to create artworks like me. I see some people are using Procreate to do calligraphy and mat paintings and product design, there are also people who use the time-lapse feature to create animations which I never thought about before. Overall it is a great App for artists and art students. If people are interested in making art on their iPad, they definitely should try it." src="images/u4504-4.png?crc=262247672" data-hidpi-src="images/u4504-4_2x.png?crc=258323425" data-image-width="677"/><!-- rasterized frame -->
