     <img class="grpelem" id="u4920-4" alt="I like to take photos on my phone, I believe editing can make photos look better. So I import my favorite photos to VSCO and do the editing with VSCO. I love the minimal interface design of the app and when I edit photos, the minimal design of the interface helps me focus on my image itself and get a good result. " src="images/u4920-4.png?crc=3981111641" data-hidpi-src="images/u4920-4_2x.png?crc=177754329" data-image-width="677"/><!-- rasterized frame -->
     <img class="grpelem" id="u4925-4" alt="I sometimes use VSCO to apply filters on my videos, It can only do simple adjustments with videos but it gives a good result. VSCO also build its photo community, I can post photos on my page but I don’t use it very often, It also has a build in camera feature provides some professional camera features such as RAW output." src="images/u4925-4.png?crc=4038715029" data-hidpi-src="images/u4925-4_2x.png?crc=112782363" data-image-width="677"/><!-- rasterized frame -->
     <img class="grpelem" id="u4982-4" alt="I spent 90 percent of the time using photo editing feature, Including filter selection, Basic editing and HSL tool, after that I Export the image to my camera roll. I sometimes check the platform, some people post great photos on VSCO but I almost never use it as a social platform." src="images/u4982-4.png?crc=4205647579" data-hidpi-src="images/u4982-4_2x.png?crc=4022152395" data-image-width="677"/><!-- rasterized frame -->
     <img class="grpelem" id="u4923-7" alt="It has a lot of great filters, I can view all the filters in grid view to select the one I like, after that I can adjust the other areas. I can copy my edit and apply them to multiple images with some simple taps. The app is designed in a minimalism style, every thing is simple and neat, It allows me to edit photos on the go and get a great result. The thing I don’t Like is It doesn’t sync with iCloud that means I will lose all my edits in the VSCO library If I lost my phone or switch to a new Phone. " src="images/u4923-7.png?crc=4028844196" data-hidpi-src="images/u4923-7_2x.png?crc=247658613" data-image-width="677"/><!-- rasterized frame -->
     <img class="grpelem" id="u4926-4" alt="I would add iCloud support to allow the user to sync their image to the cloud. I would also add video support so users can add video to their VSCO library so they can edit video later. " src="images/u4926-4.png?crc=138031505" data-hidpi-src="images/u4926-4_2x.png?crc=4136410966" data-image-width="677"/><!-- rasterized frame -->
     <img class="grpelem" id="u4987-5" alt="&nbsp;I often use VSCO to edit photos before I post them to social media , sometimes I just play with new filters to practice for fun. I believe most people are using VSCO because it has a simple interface and also powerful editing features. But some people don’t like the minimal design, they think it is confusing and they want more instructions. " src="images/u4987-5.png?crc=4190940975" data-hidpi-src="images/u4987-5_2x.png?crc=353965284" data-image-width="677"/><!-- rasterized frame -->
